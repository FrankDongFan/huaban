<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title>简易画板</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="pencontainer">
      <div class="colorscontainer">
        <div
          class="colors"
          style="background-color: black"
          onclick="black()"
        ></div>
        <div
          class="colors"
          style="background-color: yellow"
          onclick="yellow()"
        ></div>
        <div
          class="colors"
          style="background-color: green"
          onclick="green()"
        ></div>

        <div class="colors" style="background-color: red" onclick="red()"></div>
        <div
          class="colors"
          style="background-color: blue"
          onclick="blue()"
        ></div>
      </div>
      <img src="eraser.png" alt="" class="eraser" onclick="eraser()" />
    </div>
    <div>
      <canvas id="canvas" width="100%" height="100%"></canvas>
    </div>

    <script>
      let canvas = document.getElementById("canvas");
      canvas.width = document.documentElement.clientWidth;
      canvas.height = document.documentElement.clientHeight;
      let ctx = canvas.getContext("2d");
      ctx.fillStyle = "black";
      ctx.strokeStyle = "none";
      ctx.lineWidth = 5;
      ctx.lineCap = "round";

      let painting = false;
      let last;

      let isTouchDevice = "ontouchstart" in document.documentElement;
      if (isTouchDevice) {
        let mo = function (e) {
          e.preventDefault();
        };
        function stop() {
          document.addEventListener("touchmove", mo, {
            passive: false,
          });
        }
        stop();
        canvas.ontouchstart = (e) => {
          let x = e.touches[0].clientX;
          let y = e.touches[0].clientY;
          last = [x, y];
        };
        canvas.ontouchmove = (e) => {
          let x = e.touches[0].clientX;
          let y = e.touches[0].clientY;
          drawLine(last[0], last[1], x, y);
          last = [x, y];
        };
      } else {
        canvas.onmousedown = (e) => {
          painting = true;
          last = [e.clientX, e.clientY];
        };
        canvas.onmousemove = (e) => {
          if (painting === true) {
            drawLine(last[0], last[1], e.clientX, e.clientY);
            last = [e.clientX, e.clientY];
          } else {
            canvas.onmouseup = () => {
              painting = false;
            };
          }
        };
      }

      function drawLine(x1, y1, x2, y2) {
        ctx.beginPath(0);
        ctx.moveTo(x1 + 10, y1 - 40);
        ctx.lineTo(x2 + 10, y2 - 40);
        ctx.stroke();
      }

      function eraser() {
        ctx.strokeStyle = "white";
        ctx.lineWidth = 50;
      }

      function black() {
        ctx.strokeStyle = "black";
        ctx.lineWidth = 5;
      }
      function yellow() {
        ctx.strokeStyle = "yellow";
        ctx.lineWidth = 5;
      }
      function green() {
        ctx.strokeStyle = "green";
        ctx.lineWidth = 5;
      }
      function red() {
        ctx.strokeStyle = "red";
        ctx.lineWidth = 5;
      }
      function blue() {
        ctx.strokeStyle = "blue";
        ctx.lineWidth = 5;
      }
    </script>
  </body>
</html>
